<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/images/index.css">
    
</head>
<body>
    <div class="headline">
        <img class="logo" src="https://static.wikia.nocookie.net/pokemon/images/f/f1/UltraBallArt.png/revision/latest/scale-to-width/360?cb=20101106022319" alt="a picture of ultraball">
        <ul class="nav">
            <li><a href="#">Welcome</a></li>
            <li><a href="#game">Game</a></li>
            
        </ul>
    </div>
    <div class="banner">
        <h1>Welcome to Quiz Challange!</h1>
        <p>Prove that you are the very best!</p>
    </div>

    <div id="game">
        
        <h2 id="firstq">Which one is colorblind?</h2>
        <h2 id="secondq">Which one is not a Dragon type?</h2>
        <h2 id="thirdq">Which one is not a poison type?</h2>
        <h2 id="fourthq">Which one can learn Dragon Dance</h2>
        <h2 id="correct">Correct!</h2>
        <h2 id="wrong">Wrong!</h2>
        <div class="pokemons">
            <img id="spearow" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/021.png" alt="">         
            <img id="tauros" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/128.png" alt="">
            <img id="slaking" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/289.png" alt="">

            <img id="charizard" src="https://upload.wikimedia.org/wikipedia/tr/f/f4/Charizard_Artwork.png" alt="">           
            <img id="dragapult" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/887.png" alt="">
            <img id="applin" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/840.png" alt="">    

            
            <img id='gengar' src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" alt="">
            <img id='arbok' src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/024.png" alt="">
            <img id='tangela' src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/114.png" alt="">
            

            <img id="garchomp" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/445.png" alt="">
            <img id="gyarados" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/130.png" alt="">
            <img id="giratina" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/487.png" alt="">



        </div>        
        
        <button id="firstNext">Next</button>
        <button id="secondNext">Next</button>
        <button id="thirdNext">Next</button>
        <button id="lastNext">Next</button>
        <h2 id="victory">You Won!</h2>
        <button id="tryAgain">Try Again</button>
        <button id="restart">Restart</button>
        
    </div>
    
    <script src="./main.js"></script>
